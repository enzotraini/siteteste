<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style_login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Login Do Enzo</title>
</head>
<body>
    <div class="container">
        <form action="{{ url_for('login') }}" method="post">
            <h1>Entrar Na Plataforma</h1>

            <div class="input-container">
                <input type="email" name="email" placeholder="Email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="user--v1"/>
            </div>

            <div class="input-container">
                <input type="password" name="senha" placeholder="Senha" required>
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/lock--v1.png" alt="lock--v1"/>
                <a href="{{ url_for('esqueci_senha') }}">Esqueceu sua senha?</a>             
            </div>
                 
                <button type="submit" class="submit-button">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado? <a href="{{ url_for('cadastrar') }}">Cadastrar</a></p>
            </div>

        </form>
    </div>
</body>
</html>
